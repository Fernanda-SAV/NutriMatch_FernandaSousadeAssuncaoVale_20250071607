<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NutriMatch — Login Paciente</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- Cabeçalho atualizado para a página de login do paciente -->
<header class="login-header">
  <div class="container">
    <nav>
      <a class="brand" href="index.html">
        <img src="images/logo.png" alt="Logo NutriMatch">
        <strong>NutriMatch</strong>
      </a>
      <!-- Botão para voltar à página inicial -->
      <a class="btn outline" href="index.html">Voltar</a>
    </nav>
  </div>
</header>

<main>
  <div class="container hero">
    <div class="card">

      <h2>Entrar — Paciente</h2>

      <!-- FORMULÁRIO DE LOGIN -->
      <form class="form-vertical" method="POST" action="/login">

        <div class="campo">
          <label for="email">E-mail</label>
          <input id="email" name="email" type="email" required>
        </div>

        <div class="campo">
          <label for="senha">Senha</label>
          <input id="senha" name="senha" type="password" required>
        </div>

        <!-- BOTÃO DE LOGIN AJUSTADO -->
        <button class="btn btn-primary" type="submit" style="margin-top: 1rem;">
          Login
        </button>

      </form>

      <!-- LINK DE CADASTRO ESTILIZADO -->
      <div class="actions" style="margin-top:1rem; text-align:center;">
        <a class="link-secundario" href="cadastro.html">
          Não possui login? Cadastre-se agora
        </a>
      </div>

    </div>
  </div>
</main>

<footer class="footer">
  <div class="container">© 2025 NutriMatch • Flexibilidade real no plano alimentar.</div>
</footer>

</body>
</html>
