<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NutriMatch — Verifique seu e-mail</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!-- Cabeçalho para página de aguardo (fundo claro e botão de retorno) -->
<header class="login-header">
  <div class="container">
    <nav>
      <a class="brand" href="index.html">
        <img src="images/logo.png" alt="Logo NutriMatch">
      </a>
      <!-- Botão de voltar ao início (ou login) -->
      <a class="btn outline" href="index.html">Voltar</a>
    </nav>
  </div>
</header>
<main>
  <div class="container hero">
    <div class="card">
      <h2>Verifique seu e-mail</h2>
      <p class="small">Enviamos um link de verificação para o seu endereço de e-mail. Clique no link para ativar sua conta.</p>
      <p class="small">Após confirmar, volte à página de login para acessar o NutriMatch.</p>
    </div>
  </div>
</main>
<footer class="footer">
  <div class="container">© 2025 NutriMatch • Flexibilidade real no plano alimentar.</div>
</footer>
</body>
</html>
