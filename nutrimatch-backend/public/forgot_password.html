<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NutriMatch — Esqueci minha senha</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="login-header">
  <div class="container">
    <nav>
      <a class="brand" href="index.html">
        <img src="images/logo.png" alt="Logo NutriMatch">
      </a>
      <a class="btn outline" href="index.html">Voltar</a>
    </nav>
  </div>
</header>

<main>
  <div class="container hero">
    <div class="card">

      <h2>Esqueci minha senha</h2>
      <p>Informe seu e-mail cadastrado e a nova senha desejada.</p>

      <form id="form-forgot" class="form-vertical">
        <div class="campo">
          <label for="email">E-mail cadastrado</label>
          <input id="email" name="email" type="email" required>
        </div>

        <div class="campo">
          <label for="nova_senha">Nova senha</label>
          <input id="nova_senha" name="nova_senha" type="password" required>
        </div>

        <button class="btn btn-primary" type="submit" style="margin-top: 1rem;">Alterar senha</button>

        <div class="erro-forgot" aria-live="polite"></div>
      </form>

    </div>
  </div>
</main>

<footer class="footer">
  <div class="container">© 2025 NutriMatch • Flexibilidade real no plano alimentar.</div>
</footer>

<script>
  (function () {
    const form = document.getElementById('form-forgot');
    const erroEl = document.querySelector('.erro-forgot');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      if (erroEl) erroEl.textContent = '';

      const email = form.email.value.trim().toLowerCase();
      const nova_senha = form.nova_senha.value;

      if (!email || !nova_senha) {
        erroEl.textContent = 'Preencha todos os campos.';
        return;
      }

      try {
        const resp = await fetch('/forgot-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, nova_senha })
        });

        const data = await resp.json().catch(() => ({}));

        if (!resp.ok) {
          erroEl.textContent = data.mensagem || 'Erro ao alterar senha.';
          return;
        }

        alert('Senha alterada com sucesso! Faça login com a nova senha.');
        window.location.href = 'index.html';
      } catch (err) {
        erroEl.textContent = 'Erro de conexão com o servidor.';
      }
    });
  })();
</script>

</body>
</html>
